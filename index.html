<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/data.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/accessibility.js"></script>

</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a style="margin-left: 40px;" class="navbar-brand" href="#">
            <h3> Covid-19 Analsis WebPage </h3>
        </a>
        <ul class="justify-content-end gap-5" style="list-style: none;display: flex;">
            <li>
                <a href=""> <img width="60px" src="gloab.png" alt=""> </a>
            </li>
            <li style="margin-right: 100px;">
                <a href=""> <img width="60px" src="africa.png" alt=""> </a>
            </li>
        </ul>
    </nav>






    <div class="container-fluid">


        <div class="row justify-content-center">


            <div class="container">
                <h2 class="text-primary" style="text-align: center;margin: 30px;"> Worlds Covid Statues Up to Date </h2>
                <div style="margin: 20px;" class="row gap-4 justify-content-center" id="worldCard"></div>
            </div>


            <div class="col-lg-6">
                <div id="worldMap"></div>
            </div>


            <div class="col-lg-4">


                <h5 class="shadow-md" style="text-align: center;"> Total cases in contries With desending order </h5>

                <div class="scroll-bg">
                    <div class="scroll-div">
                        <div class="scroll-object">
                            <ul id="ul">

                            </ul>
                        </div>
                    </div>
                </div>


            </div>

        </div>



    </div>



    <div class="container mt-5">
        <div class="row justify-content-center ">
            <div id="graph2021" class="col-lg-4">
                <div class="graph2021"></div>
            </div>
            <div id="graph2022" class="col-lg-4">
                <div class="graph2022"></div>
            </div>
            <div id="graph2023" class="col-lg-4">
                <div class="graph2023"></div>
            </div>
        </div>
    </div>




    <div class="container" style="margin-bottom: 100px;">
        <div class="row mt-5 justify-content-center">
            <div class="col-lg-3">
                <label style="font-size:25px;font-weight: bold;text-align: center;">Search By Country</label>
            </div>
        </div>


        <div class="row justify-content-center">

            <div class="col-lg-7 ">

                <input style="margin-top: 30px;" list="c" name="countryInput" id="countryInput" class="form-control"
                    placeholder="Search with country . . . . ">

                <datalist id="c">

                </datalist>
            </div>
            <div class="col-lg-1">
                <button onclick="fun()" style="margin-top: 28px;padding: 10px;padding-left:25px;padding-right: 25px;"
                    class="btn-primary"> Search </button>
            </div>
        </div>
    </div>


    <div class="container mt-5">
        <div class="row gap-4 justify-content-center" id="Cname">
        </div>
    </div>


    <div class="container mt-5">
        <div class="row gap-4 justify-content-center" id="cards"></div>
    </div>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-lg-8">

                <figure class="highcharts-figure">
                    <div id="Chart1"></div>
                </figure>

            </div>

        </div>
    </div>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <figure class="highcharts-figure">
                    <div id="ChartL"></div>
                </figure>
            </div>
        </div>
    </div>


</body>

<script src="script.js"></script>

</html>
